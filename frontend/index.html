<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Voice Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    
    #status {
      margin: 20px 0;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 10px;
      min-height: 20px;
      font-size: 16px;
      color: #555;
    }
    
    #startBtn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 40px;
      text-align: center;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
    }
    
    #startBtn:hover:not(:disabled) {
      background: #45a049;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.6);
    }
    
    #startBtn:disabled {
      background: #cccccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .info {
      margin-top: 30px;
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }
    
    .emoji {
      font-size: 50px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">‚òÄÔ∏è</div>
    <h1>Weather Voice Agent</h1>
    <p id="status">Click the button and speak your weather question</p>
    <button id="startBtn">Start Recording</button>
    
    <div class="info">
      <p>üí° <strong>Example:</strong> "What's the weather in Mumbai?" or "Tell me the weather in New York"</p>
      <p>üé§ <strong>Recording duration:</strong> 5 seconds</p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
